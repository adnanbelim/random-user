<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="card text-center rounded-4 border border-light myCard">
            <div class="card-body">
              <div class="img-div">
                <img
                  src="https://random.imagecdn.app/150/150"
                  class="rounded-circle border border-4 border-light main-img"
                />
              </div>
              <div class="text-start">
                <div class="d-flex">
                  <h5>Name :</h5>
                  <p class="px-2 name"></p>
                </div>
                <div class="d-flex">
                  <h5>Username :</h5>
                  <p class="px-2 username"></p>
                </div>
                <div class="d-flex">
                  <h5>Birthday :</h5>
                  <p class="px-2 birthday"></p>
                </div>
                <div class="d-flex">
                  <h5>Email :</h5>
                  <p class="px-2 email"></p>
                </div>
                <div class="d-flex">
                  <h5>Sex :</h5>
                  <p class="px-2 sex"></p>
                </div>
                <div class="d-flex">
                  <h5>Address :</h5>
                  <p class="px-2 address"></p>
                </div>
              </div>
              <button class="btn mt-4 fw-bold">
                <a href="./index.html" class="text-decoration-none  bttn"
                  >Generate New User</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
